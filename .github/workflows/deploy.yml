name: Deploy to Vercel

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js ğŸŸ¢
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Vercel CLI ğŸ“¦
      run: npm install --global vercel@latest
      
    - name: Pull Vercel Environment Information ğŸ—ï¸
      id: vercel-env
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Build Project Artifacts ğŸ”§
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Deploy to Vercel ğŸš€
      id: deploy
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Display Deployment URL ğŸŒ
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸ“ Your site is now live at: ${{ steps.deploy.outputs.url }}"
        echo "ğŸ”— Preview URL: ${{ steps.deploy.outputs.preview }}"